<!DOCTYPE html>
<html>
  <head>
    <title>Noita Seed Explorer</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./bundle.js"></script>
  </head>
  <body data-page="seeds">
    <h1>Noita Seed Explorer</h1>
    <section id="check-seed">
      <h2>Check Seed Recipe</h2>

        value="88374677857647482"

      </button>
      <div id="output" class="output"></div>
    </section>
  </body>
</html>
